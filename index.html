<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Cadastro</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container col-11 col-md-9" id="login-area">
      <section class="row gx-5 justify-content-center align-items-center">
        <div
          class="col-md-6 order-md-2 justify-content-center align-items-center"
          id="forms-area"
        >
          <h2>Faça login para continuar</h2>
          <form action="#">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu email"
              />
              <label for="email" class="form-label">Digite seu e-mail</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Digite sua senha"
              />
              <label for="login" class="form-label">Digite sua senha</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
        </div>
        <div class="col-md-6 order-md-1" id="img-area">
          <img src="./img/sign_in.svg" alt="Sing in" class="img-fluid" />
          <p><a href="./registrar.html">Ainda não sou cadastrado</a></p>
        </div>
      </section>
    </div>
  </body>
</html>
