<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container col-11 col-md-9" id="login-area">
      <section class="row justify-content-center align-items-center gx-5">
        <div class="col-md-6" id="forms-area">
          <h2>Realize seu cadastro</h2>
          <form action="">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Digite seu primeiro nome"
              />
              <label for="nome" class="form-label"
                >Digite seu primeiro nome</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="sobrenome"
                placeholder="Digite seu sobrenome"
              />
              <label for="sobrenome" class="form-label"
                >Digite seu sobrenome</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu melhor email"
              />
              <label for="email" class="form-label"
                >Digite seu melhor email</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="pass"
                placeholder="Digite uma senha forte"
              />
              <label for="pass" class="form-label"
                >Digite uma senha forte</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="confi-pass"
                placeholder="Digite novamente a senha"
              />
              <label for="confi-pass" class="form-label"
                >Digite novamente a senha</label
              >
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="termos" />
              <label for="termos" class="form-check-label"
                >Você aceita os <a href="#">Termos de serviço?</a></label
              >
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="news" checked/>
                <label for="news" class="form-check-label"
                  >Deseja receber nossas newsletters</a></label
                >
              </div>
          </form>
        </div>
        <div class="col-11 col-md-6" id="img-area">
            <img src="./img/hello.svg" alt="novo usuario" class="img-fluid">
            <p><a href="./index.html">Eu já tenho uma conta</a></p>
        </div>
      </section>
    </div>
  </body>
</html>
